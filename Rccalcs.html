<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Plane Calculators</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TYCTCDMSXY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TYCTCDMSXY');
</script>
<body class="bg-gray-900 text-gray-200 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 py-6 text-center">
    <h1 class="text-3xl font-bold">RC Plane Calculators</h1>
    <p class="text-gray-200">Optimize your RC plane with these essential tools.</p>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto px-4 py-6 flex-1">
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">

      <!-- Weight-to-Thrust Ratio Calculator -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-blue-400">Weight-to-Thrust Ratio</h2>
        <label class="block mt-3" for="weight">Plane Weight (grams):</label>
        <input type="number" id="weight" placeholder="Enter weight" class="w-full p-2 rounded bg-gray-700 text-white">
        <label class="block mt-3" for="thrust">Motor Thrust (grams):</label>
        <input type="number" id="thrust" placeholder="Enter thrust" class="w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="calculateRatio()" class="bg-blue-500 w-full mt-4 py-2 rounded hover:bg-blue-400">Calculate Ratio</button>
        <div class="result mt-4 text-yellow-400" id="ratioResult"></div>
      </div>

      <!-- Wing Loading Calculator -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-blue-400">Wing Loading</h2>
        <label class="block mt-3" for="wingArea">Wing Area (sq. cm):</label>
        <input type="number" id="wingArea" placeholder="Enter wing area" class="w-full p-2 rounded bg-gray-700 text-white">
        <label class="block mt-3" for="planeWeight">Plane Weight (grams):</label>
        <input type="number" id="planeWeight" placeholder="Enter weight" class="w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="calculateWingLoading()" class="bg-blue-500 w-full mt-4 py-2 rounded hover:bg-blue-400">Calculate Wing Loading</button>
        <div class="result mt-4 text-yellow-400" id="wingLoadingResult"></div>
      </div>

      <!-- Battery Flight Time -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-blue-400">Battery Flight Time</h2>
        <label class="block mt-3" for="batteryCapacity">Battery Capacity (mAh):</label>
        <input type="number" id="batteryCapacity" placeholder="Enter capacity" class="w-full p-2 rounded bg-gray-700 text-white">
        <label class="block mt-3" for="motorCurrent">Motor Current Draw (Amps):</label>
        <input type="number" id="motorCurrent" placeholder="Enter current draw" class="w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="calculateFlightTime()" class="bg-blue-500 w-full mt-4 py-2 rounded hover:bg-blue-400">Calculate Flight Time</button>
        <div class="result mt-4 text-yellow-400" id="flightTimeResult"></div>
      </div>

      <!-- Add More Calculators Here -->
	  <!-- Center of Gravity Calculator -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-blue-400">Center of Gravity (CG)</h2>
        <label class="block mt-3" for="wingChord">Wing Chord Length (cm):</label>
        <input type="number" id="wingChord" placeholder="Enter wing chord length" class="w-full p-2 rounded bg-gray-700 text-white">
        <label class="block mt-3" for="cgPercent">Desired CG Position (%):</label>
        <input type="number" id="cgPercent" placeholder="Enter CG percentage (e.g., 25)" class="w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="calculateCG()" class="bg-blue-500 w-full mt-4 py-2 rounded hover:bg-blue-400">Calculate CG</button>
        <div class="result mt-4 text-yellow-400" id="cgResult"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 py-4 text-center">
    <p>&copy; 2024 FLYWISEGUIDES | <a href="index.html" class="text-yellow-300">Back to main page</a></p>
  </footer>

  <!-- JavaScript -->
  <script>
    function calculateRatio() {
      const weight = parseFloat(document.getElementById('weight').value);
      const thrust = parseFloat(document.getElementById('thrust').value);
      if (!weight || !thrust || weight <= 0 || thrust <= 0) {
        document.getElementById('ratioResult').textContent = "Please enter valid values!";
        return;
      }
      const ratio = (thrust / weight).toFixed(2);
      document.getElementById('ratioResult').textContent = `Weight-to-Thrust Ratio: ${ratio}`;
    }

    function calculateWingLoading() {
      const wingArea = parseFloat(document.getElementById('wingArea').value);
      const weight = parseFloat(document.getElementById('planeWeight').value);
      if (!wingArea || !weight || wingArea <= 0 || weight <= 0) {
        document.getElementById('wingLoadingResult').textContent = "Please enter valid values!";
        return;
      }
      const loading = (weight / wingArea).toFixed(2);
      document.getElementById('wingLoadingResult').textContent = `Wing Loading: ${loading} g/cmÂ²`;
    }

    function calculateFlightTime() {
      const capacity = parseFloat(document.getElementById('batteryCapacity').value);
      const current = parseFloat(document.getElementById('motorCurrent').value);
      if (!capacity || !current || capacity <= 0 || current <= 0) {
        document.getElementById('flightTimeResult').textContent = "Please enter valid values!";
        return;
      }
      const time = ((capacity / 1000) / current * 60).toFixed(2);
      document.getElementById('flightTimeResult').textContent = `Flight Time: ${time} minutes`;
    }
	
	function calculateCG() {
      const wingChord = parseFloat(document.getElementById('wingChord').value);
      const cgPercent = parseFloat(document.getElementById('cgPercent').value);
      if (!wingChord || !cgPercent || wingChord <= 0 || cgPercent <= 0 || cgPercent > 100) {
        document.getElementById('cgResult').textContent = "Please enter valid values!";
        return;
      }
      const cgPosition = (wingChord * (cgPercent / 100)).toFixed(2);
      document.getElementById('cgResult').textContent = `CG Position: ${cgPosition} cm from the leading edge.`;
    }

  </script>
</body>
</html>
